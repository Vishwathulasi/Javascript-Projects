<!DOCTYPE html>

    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="TicTac.css">
</head>
<body>

                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset-btn">reset game </button>
    </main>
</body>
<script src="TicTac.js"></script>
</html>
